<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React env</title>
</head>
<body>

    <section class="post-area">
        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="post-ceat-area">
                                <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                                <button data-bs-toggle="modal" data-bs-target="#post_modal">Abdus, কী ভাবছেন?</button>
                                <hr>
                                <div class="three-buttons d-flex">
                                    <button><span><i class='bx bxs-video-plus'></i></span> লাইভ ভিডিও</button>
                                    <button><span><i class='bx bx-photo-album'></i></span> ফটো/ভিডিও</button>
                                    <button><span><i class='bx bx-face'></i></span> অনুভূতি/অ্যাক্টিভিটি</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="timeline">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6" id="post_content_loaded">      
                </div>
            </div>
        </div>
    </section>
    
    <div class="modal fade" id="post_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center">creat new post</h3>
                </div>
                <div class="modal-body">
                    <div class="msg"></div>
                    <form method="post" id="post_form">
                        <div class="my-3">
                            <input type="text" name="name" class="form-control" placeholder="Auth Name">
                        </div>
                        <div class="my-3">
                            <input type="text" name="auth_photo" class="form-control" placeholder="Auth Photo">
                        </div>
                        <div class="my-3">
                            <input type="text" name="content" class="form-control" placeholder="Content">
                        </div>
                        <div class="my-3">
                            <input type="text" name="post_photo" class="form-control" placeholder="Photo">
                        </div>
                        <div class="my-3">
                            <input type="submit" value="Post" class="w-100 btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
